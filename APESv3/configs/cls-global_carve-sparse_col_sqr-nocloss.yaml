    - diff
    q_in:
    - 128
    - 128
    - 128
    q_out:
    - 128
    - 128
    - 128
    k_in:
    - 128
    - 128
    - 128
    k_out:
    - 128
    - 128
    - 128
    v_in:
    - 128
    - 128
    - 128
    v_out:
    - 128
    - 128
    - 128
    num_heads:
    - 4
    - 4
    - 4
    ff_conv1_channels_in:
    - 128
    - 128
    - 128
    ff_conv1_channels_out:
    - 512
    - 512
    - 512
    ff_conv2_channels_in:
    - 512
