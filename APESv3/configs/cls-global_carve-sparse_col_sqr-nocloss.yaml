    - dot
    q_in:
    - 128
    - 128
    q_out:
    - 128
    - 128
    k_in:
    - 128
    - 128
    k_out:
    - 128
    - 128
    v_in:
    - 128
    - 128
    v_out:
    - 128
    - 128
    num_heads:
    - 1
