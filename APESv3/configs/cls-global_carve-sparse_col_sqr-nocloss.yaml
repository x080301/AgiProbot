wandb:
  enable: true
  entity: ???
  project: ???
  name: ???
train:
  epochs: 200
  lr: 0.0001
  lr_scheduler:
    enable: true
    which: cosLR
    expLR:
      gamma: 0.95
    stepLR:
      gamma: 0.2
      decay_step: 60
    cosLR:
      T_max: ${train.epochs}
      eta_min: 1.0e-08
    cos_warmupLR:
      warmup_epochs: 10
      warmup_init_lr: ${train.lr_scheduler.cos_warmupLR.eta_min}
      T_max: 190
      eta_min: 1.0e-08
  optimizer:
    which: adamw
    weight_decay: 1
  consistency_loss_factor: 0
  aux_loss:
    enable: false
    shared: false
    concat: true
    factor: 1
  validation_freq: 1
  label_smoothing: false
  epsilon: 0.2
  dataloader:
    selected_points: 2048
    fps: false
    combine_trainval: true
    batch_size_per_gpu: 8
    num_workers: 4
    prefetch: ${train.dataloader.batch_size_per_gpu}
    pin_memory: true
    data_augmentation:
      enable: true
      num_aug: 1
      jitter:
        enable: true
        std: 0.01
        clip: 0.05
      rotate:
        enable: true
        which_axis: 'y'
        angle_range:
        - -15
        - 15
      translate:
        enable: true
        x_range:
        - -0.2
        - 0.2
        y_range:
        - -0.2
        - 0.2
        z_range:
        - -0.2
        - 0.2
      anisotropic_scale:
        enable: true
        x_range:
        - 0.66
        - 1.5
        y_range:
        - 0.66
        - 1.5
        z_range:
        - 0.66
        - 1.5
        isotropic: false
  ddp:
    which_gpu:
    - 2
    syn_bn: false
    master_addr: localhost
    master_port: 17701
    nnodes: 1
    nproc_this_node: 1
    rank_starts_from: 0
    world_size: 1
  amp: false
  grad_clip:
    enable: false
    mode: value
    max_norm: 0.01
    value: 0.01
  debug:
    enable: false
    check_layer_input_range: true
    check_layer_output_range: true
    check_layer_parameter_range: true
    check_gradient_input_range: true
    check_gradient_output_range: true
    check_gradient_parameter_range: true
