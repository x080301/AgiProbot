DATA:
  data_dir: '/data/users/fu/big_motor_blendar_binlabel_npy'
  which_dataset: 'Motor_Dataset4'
  exp_name: 'STN_16_2048_100'
  num_segmentation_type: 2
  npoints: 2048
  sample_rate: 1

train:
  random_seed: 0 # 0->random choose a seed
  ddp:
    nodes: 1
    gpus: 2 # num gpus per node
    world_size: 2 # nodes√ógpus
  titel: 'binary_segmentation_syn'
  model: 'pct'
  train_batch_size: 8
  training: 1
  finetune: 0
  test: 0
  kernel_loss_weight: 0.05
  stn_loss_weight: 0.01

  use_class_weight: 0
  screw_weight: 1.0
  use_sgd: 0
  lr: 0.001
  end_lr: 0.000001
  momentum: 0.9
  scheduler: 'cos_warmupLR'
  epochs: 300
  cos_warmupLR:
    warmup_epochs: 10  # number of epochs the warmup process takes
  no_cuda: 0
  seed: 1
  dropout: 0.5
  emb_dims: 1024
  k: 20 # k in knn
  validation_symbol: 'Validation'
  num_heads: 4
  num_attention_layer: 1
  self_encoder_latent_features: 128
  hidden_size_for_cross_attention: 512
  after_stn_as_input: 1
  after_stn_as_kernel_neighbor_query: 1

test:
  test_symbol: 'Train'
  test_batch_size: 4




